version: '3.8'

services:

  mysql:
    image: mysql:latest
    container_name: mysql-microservicios
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 10s

  microservicio-monopatin:
    build:
      context: .
      dockerfile: microservicio-monopatin/Dockerfile

    container_name: microservicio-monopatin
    ports:
      - "8001:8001"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Microservicio_Monopatin?createDatabaseIfNotExist=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
          condition: service_healthy

  microservicio-pago:
    build:
      context: .
      dockerfile: microservicio-pago/Dockerfile

    container_name: microservicio-pago
    ports:
      - "8002:8002"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Microservicio_Pago?createDatabaseIfNotExist=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy

  microservicio-parada:
    build:
      context: .
      dockerfile: microservicio-parada/Dockerfile
    container_name: microservicio-parada
    ports:
      - "8003:8003"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Microservicio_Parada?createDatabaseIfNotExist=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy

  microservicio-usuario:
    build:
      context: .
      dockerfile: microservicio-usuario/Dockerfile
    container_name: microservicio-usuario
    ports:
      - "8004:8004"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Microservicio_Usuario?createDatabaseIfNotExist=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy

  microservicio-viaje:
    build:
      context: .
      dockerfile: microservicio-viaje/Dockerfile
    container_name: microservicio-viaje
    ports:
      - "8005:8005"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Microservicio_Viaje?createDatabaseIfNotExist=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
