spring.application.name=microservicio-usuario

server.port=8004

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3307/Microservicio_Usuario?createDatabaseIfNotExist=true&serverTimezone=UTC

spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=create-drop

spring.sql.init.mode=always

groq.api-key=${GROQ_API_KEY}
groq.base-url=https://api.groq.com/openai
groq.model=llama-3.1-8b-instant
groq.temperature=0.3